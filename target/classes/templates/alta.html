<h1>Lista de peticiones</h1>
<body>
 <form action="/aprobado" method="get">
	<div class="row">
  <div class="col-4">
    <div class="list-group" id="list-tab" role="tablist">
      <a class="list-group-item list-group-item-action active" id="list-home-list" data-toggle="list" href="#list-home" role="tab" aria-controls="home">solicitudes</a>
      <a class="list-group-item list-group-item-action" id="list-profile-list" data-toggle="list" href="#list-profile" role="tab" aria-controls="profile">solicitudes pendientes</a>
      <a class="list-group-item list-group-item-action" id="aceptadas" data-toggle="list" href="#aceptadas" role="tab" aria-controls="messages">aceptadas</a>
      <a class="list-group-item list-group-item-action" id="list-settings-list" data-toggle="list" href="#rechazada" role="tab" aria-controls="settings">rechazadas</a>
    </div>
  </div>
  <div class="col-8">
    <div class="tab-content" id="nav-tabContent">
      <div class="tab-pane fade show active" id="list-home" role="tabpanel" aria-labelledby="list-home-list"><div class="container">
		<table id="miTabla"
			class="table table-hover table-inverse table-responsive">
			<thead class="thead-inverse">
				<tr>
					<th>Dia Alta</th>
					<th>Dia hasta</th>
					<th>Tipo de licencia</th>
				</tr>
			</thead>
			<tbody>
			
				<tr th:each="registro : ${ListaPeticiones}">
					<th class="text" th:text="${registro.diaAlta}"></th>
					<th th:text="${registro.diaHasta}"></th>
					<th th:text="${registro.tipoDeLicencia}"></th>
					<th><a href="#aprobado" class="btn btn-secondary btn-lg"> aprobado</a></th>
					<th><a href="#rechazado" class="btn btn-secondary btn-lg">rechazar</a> <input type="text" placeholder="motivos" required></th>
				</tr>
			</tbody>
		</table>
	</div>
     </div>
      <div class="tab-pane fade" id="list-profile" role="tabpanel" aria-labelledby="list-profile-list">Solicitudes Pendientes</div>
      <div class="tab-pane fade" id="aceptadas" role="tabpanel" aria-labelledby="aceptadas"> Solicitudes Aceptadas</div>
      <div class="tab-pane fade" id="list-settings" role="tabpanel" aria-labelledby="list-settings-list">solicitudes Rechazadas</div>
    </div>
  </div>
</div>
</form>
</body>
