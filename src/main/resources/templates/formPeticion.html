	<div class="uk-container uk-container-small" style="padding-top: 30px;">
		<div class="uk-card uk-card-default uk-card-body uk-width-1-2@m">
			<form class="uk-form-stacked" th:action="@{/cargarPeticion}" th:object="${peticion}" method="POST">
				<fieldset class="uk-fieldset">
					<div class="uk-legend">Solicitud de vacaciones</div>
					<!-- <div class="uk-margin">
						<label class="uk-form-label">Nombre</label>
						<div class="uk-form-controls uk-inline uk-width-1-1">
							<a class="uk-form-icon" href="#" uk-icon="icon: user"></a>

					<!-- <div class="uk-margin">
						<label class="uk-form-label">Comentario</label>
						<div class="uk-form-controls uk-inline uk-width-1-1">

						</div>
					</div> -->
					<div class="uk-margin">
						<label class="uk-form-label">Fecha de inicio</label>
						<div class="uk-form-controls uk-inline">
							<a class="uk-form-icon"uk-icon="icon: calendar"></a>
							<input class="uk-input" type="date" th:field="*{fechaAlta}">
						</div>
					</div>
					<div class="uk-margin">
						<label class="uk-form-label">Fecha de finalizacion</label>
						<div class="uk-form-controls uk-inline">
							<a class="uk-form-icon"uk-icon="icon: calendar"></a>
							<input class="uk-input" type="date" th:field="*{fechaFin}">
						</div>
					</div>
					<div class="uk-margin">
						<select class="uk-select" id="dropdown-licencias" th:onchange="'showDays(id);'">
							<option th:each="licencia : ${listaLicencias}" th:value="${licencia.id}" th:text="${licencia.tipo}" ></option>
						</select>
					</div>
					<div class="uk-grid-small" uk-grid>
						<div class="uk-width-1-2@s">
							<div class="uk-margin">
								<input class="uk-input uk-form-blank uk-form-width-medium" type="text" placeholder="Dias correspondientes" disabled>
							</div>
						</div>
						<div class="uk-width-1-2@s">
							<div class="uk-margin">
								<label class="uk-input uk-form-width-medium" id="diasCorrespondientesID"> 0 </label>
							</div>
						</div>
					</div>

					<a class="uk-button uk-button-primary uk-width-1-1" style="margin-top: 10px;" type="submit">Enviar</a>

					<!-- <a class="uk-button uk-button-primary uk-width-1-1" th:href="@{/productos/editar/} + ${producto.id}">Editar <i
						class="fa fa-edit"></i></a> -->
				</fieldset>
			</form>

		</div>

	</div>

	<script th:inline="javascript">
		function showDays(dropdownId) {
			var id = document.getElementById(dropdownId);            
            var value = id.options[id.selectedIndex].value;

            document.getElementById('diasCorrespondientesID').innerHTML = value;
		}
    </script>
