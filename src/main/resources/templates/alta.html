<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<title>Lista de peticiones</title>

</head>
<h1>Lista de peticiones</h1>
<body>
 <form action="/aprobado">
	<div class="row">
	  <div class="col-4">
	    <div class="list-group" id="list-tab" role="tablist">
	      <a class="list-group-item list-group-item-action active" data-toggle="tags" id="solicitudes" href="#solicitudes" role="tab" aria-controls="solicitudes">solicitudes</a>
	      <a class="list-group-item list-group-item-action"  data-toggle="tags"  id="aceptadas" href="#aceptadas" role="tab" aria-controls="aceptadas">aceptadas</a>
	      <a class="list-group-item list-group-item-action"  data-toggle="tags" id="rechazadas" href="#rechazadas" role="tab" aria-controls="rechazadas">rechazadas</a>
	    </div>
	  </div>
  	  <div class="col-8">
    	<div class="tab-content" id="nav-tabContent">
      	<div class="tab-pane fade show active"  role="tags" aria-labelledby="solicitudes">
      	<div class="container">

		</div></div>
      <div class="tab-pane fade" role="tags" aria-labelledby="aceptadas">aceptadas</div>
      <div class="tab-pane fade" role="tags" aria-labelledby="rechazadas">rechazadas</div>
    </div>
  </div>
</div>
	</form>
	<form method=POST name=aprobacion action="#">
		<table id="miTabla"
			class="table table-hover table-inverse table-responsive">
			<thead class="thead-inverse">
				<tr>
					<th>Nombre</th>
					<th>Apellido</th>
					<th>Dia Alta</th>
					<th>Dia hasta</th>
					<th>Tipo de licencia</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="registro : ${ListaPeticiones}">
					<!--td class="text" th:each="${registro.tipo}"></td-->
					<td  th:text="${registro.empleadoId.nombre}"></td>
					<td  th:text="${registro.empleadoId.apellido}"></td>
					<td  th:text="${registro.fechaAlta}"></td>
					<td  th:text="${registro.fechaFin}"></td>
					<!--td--  th:text="${registro.tipo}"></td-->
					<td>
						<input type="checkb ox" name="sel+peticionID">
					</td>
				<tr th:each="lista : ${listarLicencias}">
					<!--td class="text" th:each="${registro.tipo}"></td-->
					<td  th:text="${lista.tipo}"></td>
				</tr>		
			</tbody>
		</table> 
	</form>
		<label>Motivo</label>
		<textarea  placeholder="motivos" rows=7 cols=90 required></textarea>
		<br>
		<button type="submit" class="btn btn-danger btn-lg">rechazar</button> 
		<button type="submit" class="btn btn-success btn-lg">Aprobar</button>
</html>
